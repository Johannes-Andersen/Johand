name: End-to-end tests
on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.5.1
        with:
          node-version: '16'

      - name: Restore npm cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Cypress run
        uses: cypress-io/github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          command: npm run e2e
          start: npm run dev
          wait-on: 'http://localhost:3000, http://localhost:3001, http://localhost:3002'
          browser: chrome

      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: e2e-screenshots
          path: e2e/screenshots
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: e2e-videos
          path: e2e/videos
